language: node_js

node_js:
- '8.10'

cache:
  directories:
  - api/node_modules
  - frontend/node_modules

env:
  matrix:
  - DIR=./frontend
  - DIR=./api
  global:
    - AWS_DEFAULT_REGION='us-west-2'
    - secure: 
    - secure: 


before_install:
- cd $DIR
- pip install --user awscli

script:
- npm test
- npm run validate-template

stages:
- test
- lint
- name: deploy to staging
  if: branch = master

jobs:
  include:
  - stage: lint
    env:
    - DIR='./frontend'
    script: 
    - npm run lint
  - stage: lint
    env:
    - DIR='./api'
    script: 
    - npm run lint
  - stage: deploy to staging
    env:
    - DIR='./frontend'
    - STAGE='stg'
    script:
    - npm run build
    - npm run deploy
    - npm run invalidate-cache
  - stage: deploy to staging
    env:
    - DIR='./api'
    - STAGE='stg'
    script: echo "TODO Deploy code to CloudFormation"
